            overflow: hidden;
            width: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;

        .project-card:hover {

        }
        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .project-card .card-content {
            padding: 15px;
        }
        .project-card .card-content h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-family: orbitron;
        }
        .project-card .card-content p {
            font-size: 1rem;
            margin: 5px 0;
            overflow: hidden;
            max-height: 3rem;
            transition: max-height 0.3s ease;
        }
        .project-card:hover .card-content p {
            max-height: 10rem;
        }
    </style>

    <script>
        // Typewriter effect implementation
        const sentence = "Showcasing Brilliance - The Projects That Define Us!";
        const speed = 100; // Typing speed in milliseconds
        let index = 0;
    
        function typeWriter() {
            if (index < sentence.length) {
                document.getElementById("typewriter").innerHTML += sentence.charAt(index);
                index++;
                setTimeout(typeWriter, speed);
            }
        }
    
        // Start the typewriter effect when the page loads
        window.onload = typeWriter;
    </script>
